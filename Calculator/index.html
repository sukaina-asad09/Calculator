<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <form action="">
                    <input type="text" class="area" id="result">
                </form>
            </div>
            <div class="keyboard">
                <button class="operator" id="clear" onclick="clearResult()">C</button>
				<button class="operator" id="backspace">CE</button>
				<button class="operator" id="percent" onclick="getName('%')">%</button>
				<button class="operator colorful-1" id="/" onclick="getName('/')">&#247;</button>
				<button class="number" id="7" onclick="getName('7')">7</button>
				<button class="number" id="8" onclick="getName('8')">8</button>
				<button class="number" id="9" onclick="getName('9')">9</button>
				<button class="operator colorful-2" id="*" onclick="getName('*')">&times;</button>
				<button class="number" id="4" onclick="getName('4')">4</button>
				<button class="number" id="5" onclick="getName('5')">5</button>
				<button class="number" id="6" onclick="getName('6')">6</button>
				<button class="operator colorful-3" id="-" onclick="getName('-')">-</button>
				<button class="number" id="1" onclick="getName('1')">1</button>
				<button class="number" id="2" onclick="getName('2')">2</button>
				<button class="number" id="3" onclick="getName('3')">3</button>
				<button class="operator colorful-4" id="+" onclick="getName('+')">+</button>
				<button class="empty" id="empty"></button>
				<button class="number" id="0" onclick="getName('0')">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator colorful-5" id="=" onclick="getResult()">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
